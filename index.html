<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piedra Papel o Tijera</title>
</head>
<body>
    <header><h1>PIEDRA PAPEL O TIJERA</h1></header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">IA</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Papel cubre a Piedra. You Win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="imgs/piedra.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="imgs/tijera.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="imgs/papel.png" alt="">
        </div>
    </div>
    <p id="action-message">Haz tu movimiento!</p>
    <script src="app.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
